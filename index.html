<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bondi</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- CSS Fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="./imgs/logo.png" alt="Bondi" />
        </a>
        <button
          data-bs-target="#search-id"
          data-bs-toggle="collapse"
          class="btn px-3 ms-auto d-lg-none search-toggler"
        >
          <i class="fa search-icon fa-search fa-1x"></i>
        </button>
        <button
          class="btn shadow-none border-light navbar-toggler menu-bar d-lg-none"
          data-bs-toggle="collapse"
          data-bs-target="#nav-id"
        >
          <i class="fa-solid text-light fa-bars"></i>
        </button>
        <form id="search-id" class="collapse gap-2">
          <input
            type="search"
            name="search"
            class="d-inline-block form-control"
            placeholder="Search for anything"
          />
          <button type="submit" class="btn d-inline-block btn-outline">
            Search
          </button>
        </form>
        <div id="nav-id" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link px-2 px-lg-3 active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#services" class="nav-link px-2 px-lg-3">Services</a>
            </li>
            <li class="nav-item">
              <a href="#portfolio" class="nav-link px-2 px-lg-3">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link px-2 px-lg-3">About</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link px-2 px-lg-3">Contact</a>
            </li>
          </ul>
          <button
            data-bs-target="#search-id"
            data-bs-toggle="collapse"
            class="btn px-3 d-none d-lg-block search-toggler"
          >
            <i class="fa search-icon fa-search fa-1x"></i>
          </button>
          <button class="btn text-warning px-3 mt-2 py-2 rounded-pill login">
            Login
          </button>
        </div>
      </div>
    </nav>
    <!-- End Nav -->
    <!-- Start Home -->
    <main>
      <section class="home">
        <div class="container">
          <div class="content text-center">
            <h1 class="text-light">Taste the Creativity</h1>
            <p class="text-secondary">We make awesome graphic and web design</p>
            <button class="btn mt-4 text-warning rounded-pill px-4 py-2">
              Get Started
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- End Home -->
    <!-- JS Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- JS Fontawesome -->
    <script src="./js/all.min.js"></script>
    <!-- JS File -->
    <script src="./js/main.js"></script>
  </body>
</html>
